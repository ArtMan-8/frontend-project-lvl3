<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>RSS агрегатор</title>
  <script defer src="bundle.js"></script></head>
  <body class="d-flex flex-column min-vh-100">
    <header class="container-fluid bg-dark">
      <div class="container-xl text-light p-3">
        <h1>RSS агрегатор</h1>
        <p>
          Начните читать RSS сегодня!<br />
          Это легко, это красиво.
        </p>
      </div>
    </header>

    <main class="flex-grow-1">
      <section>
        <div class="container-xl p-3">
          <form
            class="d-flex justify-content-center align-items-center"
            action=""
          >
            <div class="col form-floating m-2" style="max-width: 300px">
              <input
                id="rss-input"
                autofocus=""
                required=""
                name="rss"
                aria-label="rss"
                class="form-control w-100"
                placeholder="ссылка RSS"
              />
              <label for="rss-input">Ссылка RSS</label>
            </div>

            <div class="col-md-auto m-2">
              <button class="btn btn-primary" type="submit">Добавить</button>
            </div>
          </form>
        </div>
      </section>
      <section>
        <div class="container-xl"></div>
      </section>
    </main>

    <footer class="container-fluid mt-5 bg-dark">
      <div class="container-xl text-light p-3">
        <p class="text-center m-0">
          edited by
          <a
            href="https://github.com/ArtMan-8"
            target="_blank"
            class="text-info"
            >ArtMan</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
